question: |
  Request for Temporary Guardian and Related Information
subquestion: |
  This page consists of the temporary guardian's information as well as the need for the request.
fields:
  - "Guardian's first name": guardian_name_first
  - "Guardian's last name": guardian_name_last
  - "Guardian's middle name": guardian_name_middle
  #SME -- this seems like its confusing. 
  - 'Would you like to ask that the Guardian servies with or without sureties': serve_with_sureties
    datatype: radio
    choices:
      - With Sureties
      - Without Sureties
  - 'Why did you indicate that the Guardian should serve with or without out surety?': reason_for_surety_decision 
    datatype: radio
    choices:
      - The minor has no estate
      - There is another reason
  - 'What is the other reason that the Guardian should srevice with or without surety?': reason_other
    required: False
    #SME -- is this language really all that clear? 
  - 'Do you wish to seek ay specific court authorization?': seek_authorization
    datatype: yesnoradio
  - 'If so, please describe the type of authorization the moving party seeks from the court': authorization_type
    required: False
  - 'Do you wish to request any further action from the court?': request_action
    datatype: yesnoradio
  - 'If so, please describe the further action': request_type
    required: False

