question: |
  % if defined('tenant.signature'):
  Thank you for signing.
  % else:
  Sign on your phone
  % endif
subquestion: |
  % if device().is_pc:
  % if defined('tenant.signature'):
  Click continue.
  % else:
  Click continue on this screen once you have finished signing on your phone.
  % endif
  % else:
